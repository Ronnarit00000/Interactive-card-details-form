<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- import google font : space grotesk -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

  <!-- import style -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-layout">

  <!--                                                                                               -->
  <!--                                             credit card                                       -->
  <!--                                                                                               -->

  <div class="card">

    <!-- front card -->
    <div class="card-front">
      <img src="images/card-logo.svg" alt="" >
      <p id="card-number">0000 0000 0000 0000</p>
      <p id="card-name">Jane Appleseed</p>
      <p><span id="card-exp-mouth">00</span> / <span id="card-exp-year">00</span></p>
    </div>

    <!-- back card -->
    <div class="card-back">
      <p id="card-cvc">000</p>
    </div>

  </div>
  
  <!--                                                                                               -->
  <!--                                            form register                                      -->
  <!--                                                                                               -->

  <form id="form" class="form">

    <!-- register card name -->
    <div id="form-control" class="form-control form-name">
      <label for="form-name">cardholder name</label>
      <input type="text" defaultValue="Jane Appleseed" name="form-name" id="form-name" placeholder="e.g. Jane Appleseed">
      <small></small>
    </div>

    <!-- register credit card number -->
    <div id="form-control" class="form-control form-number">
      <label for="form-number">card number</label>
      <input type="text" defaultValue="0000 0000 0000 0000" name="form-number" id="form-number" maxlength="16" placeholder="e.g. 1234 5678 9123 0000">
      <small></small>
    </div>

    <!-- register card exp. date -->
    <div class="row">
      <div id="form-control" class="form-control form-exp-date">
        <label for="form-exp-date">exp. date (mm/yy)</label>
        <input type="text" defaultValue="00" name="form-exp-mouth" id="form-exp-mouth" maxlength="2" placeholder="MM">
        <input type="text" defaultValue="00" name="form-exp-year"  id="form-exp-year" maxlength="2" placeholder="YY">
        <small></small>
      </div>

      <div id="form-control" class="form-control form-cvc">
        <label for="form-cvc">cvc</label>
        <input type="text" defaultValue="000" name="form-cvc" id="form-cvc" maxlength="3" placeholder="e.g. 123">
        <small></small>
      </div>
    </div>

    <!-- submit button -->
    <input type="submit" value="Comfirm" class="btn">
  </form>

  <script src="srcipt.js"></script>
</body>
</html>
